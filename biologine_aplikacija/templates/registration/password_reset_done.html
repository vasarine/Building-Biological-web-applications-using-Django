{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="form-card" style="max-width: 550px; margin: 60px auto;">
        <div style="text-align: center;">
            <h2 class="tool-title" style="text-align: center; margin-bottom: 16px;">Check Your Email</h2>

            <p style="color: #294059; font-size: 16px; line-height: 1.7; margin-bottom: 16px; font-weight: 500;">
                We've sent password reset instructions to your email address.
            </p>
            <p style="color: #6c8099; font-size: 15px; line-height: 1.6;">
                If you don't receive an email within a few minutes, please check your spam folder or try again.
            </p>

            <div style="margin-top: 32px; padding-top: 32px; border-top: 1px solid #e8edf3;">
                <a href="{% url 'login' %}" class="button" style="display: inline-block;">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
